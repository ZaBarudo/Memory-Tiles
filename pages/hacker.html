<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Tiles</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="../scripts/hacker-scripts.js" defer></script>
    <script src="../scripts/scripts.js" defer></script>
</head>
<body>
    <div class="mainPage">
        <audio id="gameEndSound" src="../gameEndSound.wav"></audio>
        <audio id="tilePress" src="../tilePress.wav"></audio>
        <div class="timer">Time: 00:00</div>
        <div class="grid"></div>
        <div class="start button">Start Game</div>
        <div class="startText hide">Pick the Correct Tiles</div>
        <div class="result hide">
            <div class="resultText"></div>
            <div class="leaderboard">
                <div class="title"><u>Leaderboard</u></div>
                <div id="1">1. 0</div>
                <div id="2">2. 0</div>
                <div id="3">3. 0</div>
                <div id="4">4. 0</div>
                <div id="5">5. 0</div>
            </div>
            <div class="gameover button">Play Again</div>
        </div>
    </div>
    
</body>
</html>
